# golangci-lint v2 configuration
# Documentation: https://golangci-lint.run/usage/configuration/

version: 2

run:
  timeout: 10m

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
    exclude-functions:
      - fmt.Printf
      - fmt.Println

  govet:
    enable:
      - shadow

  revive:
    confidence: 0.8

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/upbound/upjet-provider-template

  gocyclo:
    min-complexity: 10

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 5

  lll:
    tab-width: 1

  unparam:
    check-exported: false

  nakedret:
    max-func-lines: 30

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

  gocritic:
    enabled-tags:
      - performance
    settings:
      captLocal:
        paramsOnly: true
      rangeValCopy:
        sizeThreshold: 32

linters:
  disable-all: true
  enable:
    - staticcheck
    - govet
    - gocyclo
    - gocritic
    - goconst
    - prealloc
    - revive
    - unconvert
    - misspell
    - nakedret
    - errcheck
    - ineffassign
    - unused

formatters:
  enable:
    - goimports
    - gofmt

issues:
  exclude-rules:
    - path: _test(ing)?\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - unparam
    
    - path: _test\.go
      text: "(unnamedResult|exitAfterDefer)"
      linters:
        - gocritic

    - text: "(hugeParam|rangeValCopy):"
      linters:
      - gocritic

    - text: "SA3000:"
      linters:
      - staticcheck

    - text: "k8s.io/api/core/v1"
      linters:
      - goimports

    - text: "G101:"
      linters:
      - gosec

    - text: "G104:"
      linters:
      - gosec

  exclude-use-default: false
  new: false
  max-issues-per-linter: 0
  max-same-issues: 0