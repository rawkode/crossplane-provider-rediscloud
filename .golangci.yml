# golangci-lint v2 configuration
# Documentation: https://golangci-lint.run/usage/configuration/

version: "2"

run:
  timeout: 10m

linters:
  default: none
  enable:
    - staticcheck
    - govet
    - gocyclo
    - gocritic
    - goconst
    - prealloc
    - revive
    - unconvert
    - misspell
    - nakedret
    - errcheck
    - ineffassign
    - unused
  
  settings:
    errcheck:
      check-type-assertions: false
      check-blank: false
      exclude-functions:
        - fmt.Printf
        - fmt.Println

    govet:
      enable:
        - shadow

    revive:
      confidence: 0.8

    gocyclo:
      min-complexity: 10

    dupl:
      threshold: 100

    goconst:
      min-len: 3
      min-occurrences: 5

    lll:
      tab-width: 1

    unparam:
      check-exported: false

    nakedret:
      max-func-lines: 30

    prealloc:
      simple: true
      range-loops: true
      for-loops: false

    gocritic:
      enabled-tags:
        - performance
      settings:
        captLocal:
          paramsOnly: true
        rangeValCopy:
          sizeThreshold: 32
        hugeParam:
          sizeThreshold: 200

formatters:
  enable:
    - goimports
    - gofmt

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false